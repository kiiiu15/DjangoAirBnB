{% extends "Airbnb/base2.html" %}
{% load static %}
{% block content %}


<div class="container-fluid  py-3 ">

    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading"></h4>
        Welcome, please indicate your dates! 
    </div>


    <form class="form-inline border border-dark p-4 rounded col-md-6 d-flex flex-wrap  " method="post" action="{% url 'Airbnb:List' %}" class="">
        <div class="form-group  d-flex flex-wrap">
            <label for="dateFrom">From</label>
            <input class="mx-2 bg-light " type="date" id="dateFrom" name="dateFrom">
            <label for="dateTo">To</label>
            <input  class="mx-2 bg-light " type="date" id="dateTo" name="dateTo">
        </div>
        
        <div class="form-group d-flex flex-wrap">
            <form action="{% url 'Airbnb:Detail' i.id %}" method="POST">
                <input class="d-none" type="date" id="dateFrom" name="dateFrom">
                <input class="d-none" type="date" id="dateTo" name="dateTo">
                <button class="btn btn-dark" type="submit">Search</button>
            </form>
        </div>
        
    </form>
</div>
<script>
    (function (){
        const dFrom = document.getElementById("dateFrom");
        const dTo = document.getElementById("dateTo");

        
        //dFrom.min =  new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().split("T")[0];

        dFrom.addEventListener("change", () => {dTo.value = ""; dTo.min = dFrom.value; },false);

       
    })();

</script>
{% endblock %}
